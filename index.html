    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand ms-4 mt-2">
                <h4 class="logo ">Asthetic</h4>
            </a>
            <!-- Search Icon -->
            <button class="navbar-toggler search-toggler me-5" type="button" data-bs-toggle="collapse"
                data-bs-target="#searchCollapse" aria-controls="searchCollapse" aria-expanded="false"
                aria-label="Toggle search">
                <i class="bi bi-search"></i>
            </button>
            <!-- Search Form -->
            <div class="collapse navbar-collapse" id="searchCollapse">
                <form class="d-flex search-box flex-grow-1 mx-5" id="searchForm">
                    <input type="search" placeholder="Search" class="form-control form-control-sm flex-grow-1 me-1"
                        aria-label="Search" id="searchInput">
                    <button class="btn bg-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
        <div class=" me-4 d-none d-sm-block" id="cartAmount">
            <a href="cart.html" class="d-lg-block "><button class="btn"><i
                        class="bi bi-cart cart-icon "></i></button></a>
        </div>
    </nav>






    <!-- TOP SLIDING -->
    <div class="sliding ">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img.png" class="d-block w-100 " alt="img" style="height: 600px;">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.png" class="d-block w-100" alt="img" style="height: 600px;">
                </div>
                <div class="carousel-item">
                    <img src="images/img.png" class="d-block w-100" alt="img" style="height: 600px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- COLLECTIONS -->
    <section id="collection" class="py-5">
        <div class="container">
            <div class="title text-center">
                <h2 class="position-relative d-inline-block">New Collection</h2>
                <div class="d-flex flex-wrap justify-content-center m-3 filter-button-group">
                    <button type="button" class="btn  m-2 text-dark active-filter-btn"
                        onclick="filterItems('All') ">All</button>
                    <button type="button" class="btn m-2 text-dark" onclick="filterItems('Men')">Men</button>
                    <button type="button" class="btn m-2  text-dark" onclick="filterItems('Women')">Women</button>
                    <button type="button" class="btn m-2  text-dark" onclick="filterItems('Kids')">Kids</button>
                </div>

            </div>

            <div class="shop" id="shop"></div>

    </section>

    <!-- FOOTER -->
    <footer class="text-center footer">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.facebook.com" target="_blank" role="button" data-mdb-ripple-color="dark"><i
                        class="bi bi-facebook"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.twitter.com/" target="_blank" role="button" data-mdb-ripple-color="dark"><i
                        class="bi bi-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.instagram.com/" target="_blank" role="button" data-mdb-ripple-color="dark"><i
                        class="bi bi-instagram"></i></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
